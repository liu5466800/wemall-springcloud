<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>产品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/common/font.css">
    <link rel="stylesheet" href="../../../css/common/xadmin.css">
    
    <script type="text/javascript" src="../../../plugins/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../../plugins/layui-2.3.0/layui.js"></script>
    <script type="text/javascript" src="../../../js/common/xadmin.js"></script>
    <script type="text/javascript" src="../../../js/common/config.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">产品管理</a>
        <a><cite>产品列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    
    <div class="tab-body" style="margin:5px">
      <div class="handle-box">
        <ul>
          <li class="handle-item"><span class="layui-form-label">分类名称：</span>
            <div class="layui-input-inline">
            		<input type="text" autocomplete="off" placeholder="请输入搜索条件"  name="productName" id="productName"  class="layui-input">
            	</div>
            <button class="layui-btn mgl-20" id="btn-queryproduct">查询</button>
            <span class="fr">
            <a class="layui-btn btn-add btn-default" id="btn-addproduct">
            <i class="linyer icon-add"></i>添加</a>
            <a class="layui-btn layui-btn-danger radius btn-delect" id="btn-deleteproduct">
            <i class="linyer icon-delete"></i>删除</a>
            <a class="layui-btn btn-add btn-default" id="btn-editproduct">
            <i class="linyer icon-edit"></i>编辑</a>
            <a class="layui-btn btn-show btn-default" id="btn-viewproduct">
            <i class="linyer icon-show"></i>查看</a>
            </span>
           </li>
        </ul>
      </div>
      <table class="layui-hide" id="productTable" lay-filter="productTable"></table> 
    </div>
    <script>
 	layui.use(['layer','form','laydate','table','carousel', 'upload', 'element'], function(){
		  var $ = layui.jquery,
		  	layer = layui.layer,
		  	form = layui.form,
		  	laydate = layui.laydate,
		  	table = layui.table,
		  	carousel = layui.carousel,
		  	upload = layui.upload,
		  	element = layui.element;
		  	table.render({
			    elem: '#productTable',
			    url: contextPath+'/cms/product/listByPage',
			    request:{
			    		pageName:'curr',
			    		limitName:'nums'
			    },
			    where: {
			    		//direction：'DESC',
			    		params: {
			    			productName:''
	    				} 
			    },
			    cols: [[ //标题栏
			      {checkbox: true, LAY_CHECKED: false}, //默认全选
			      {field: 'productName', title: '产品名称', width: '20%', sort: true},
			      {field: 'text', title: '内容描述', width: '20%', sort: true},
			      {field: 'status', title: '状态', width: '17%', sort: true},
			      {field: 'description', title: '描述', width:'40%', sort: true}
			    ]], 
			    done:function(res, curr, count){
			    	 	$("[data-field = 'status']").children().each(function(){
			    	        if($(this).text() == '1'){
			    	            $(this).text("发布");
			    	        }else if($(this).text() == '0'){
			    	             $(this).text("禁用");
			    	        }
			    	    })
			    },
			    id: 'productTableId',
			    skin: 'row', //表格风格
			    even: true,
			    page: true, //是否显示分页
			    limits: [5, 10, 20,30,40],
			    limit: 10 //每页默认显示的数量
			});
		  	
		  	//查询
		  	$("#btn-queryproduct").on('click', function() {
  		    		  var productName = $('#productName');
		    	      table.reload('productTableId', {
		    	        where: {
	 		    	     params: {
	 		    	    			productName:productName.val()
		    				} 
		    	        }
		    	      });
  			});
		    //新增
		  	$("#btn-addproduct").on('click', function() {
  		    layer.open({
	    		    	  type: 2,
	    		    	  area: ['700px', '450px'],
	    		    	  fixed: false,
	    		    	  maxmin: true,
	    		    	  content: contextPath+'/system-web/html/cms/product/product-add.html',
	    	          zIndex: layer.zIndex, 
	    	          success: function(layero){
	    	          	layer.setTop(layero);//加载完成后置顶
	    	          }
  		    	  });
	    		});
		    
		  	 table.on('checkbox(productTable)', function(){
		  			
		  	  });
		  	
		  	$("#btn-deleteproduct").on('click', function() {
		  		var checkStatus = table.checkStatus('productTableId');
	  			var data = checkStatus.data;
			 	if(data&&data.length>0){
			 		for(var i=0;i<data.length;i++){
			 			 var product = {
			 					'categoryId':data[i].categoryId
			 		        };
			 			$.ajax({
				            type: "DELETE",
				            async: false,
				            dataType: "json",
				           // data:product,
				            url: contextPath+"/cms/product/delete/"+data[i].categoryId,
				            success: function (obj) {
				            		
				            },
				            error: function(data) {
				            	 	layer.msg("delete 网络错误");
				            }
				        });
			 		}
			 		//刷新列表
			 		table.reload('productTableId');
			 	}else{
			 		layer.msg('请至少先选择一条数据');
			 	}
  		  	});
		  	
		  	$("#btn-editproduct").on('click', function() {
		  		var checkStatus = table.checkStatus('productTableId');
	  			var data = checkStatus.data;
	  			if(data&&data.length==1){
	  				    var categoryId = data[0].categoryId;
		  				layer.open({
			    		    	  type: 2,
			    		    	  area: ['700px', '450px'],
			    		    	  fixed: false,
			    		    	  maxmin: true,
			    		    	  content: contextPath+'/system-web/html/cms/product/product-edit.html?categoryId='+categoryId,
			    	          zIndex: layer.zIndex, 
			    	          success: function(layero,index){
			    	        	  		var body = layer.getChildFrame('body', index);  //巧妙的地方在这里哦
			    	                body.contents().find("#parentCode").val(data[0].parentCode);
			    	                body.contents().find("[name='organizationName']").val(data[0].organizationName);
			    	                body.contents().find("[name='organizationCode']").val(data[0].organizationCode);
			    	                body.contents().find("#type").val(data[0].type);
			    	               // body.contents().find("input[type=radio]:checked").val(data[0].type);
			    	                body.contents().find("input[name='type'][value='"+data[0].type+"']").attr("checked",true);
			    	                body.contents().find("[name='description']").val(data[0].description);
			    	          		
			    	                layer.setTop(layero);
			    	          }
		  		    	  });
	  			}else{
			 		layer.msg('请选择一条数据');
			 	}
	  		});
		  	
		  	$("#btn-viewproductcategory").on('click', function() {
		  		var checkStatus = table.checkStatus('productcategoryTableId');
	  			var data = checkStatus.data;
	  			if(data&&data.length==1){
	  				    var organizationId = data[0].organizationId;
	  				    var parentId = data[0].parentId;
		  				layer.open({
			    		    	  type: 2,
			    		    	  area: ['700px', '450px'],
			    		    	  fixed: false,
			    		    	  maxmin: true,
			    		    	  content: contextPath+'/system-web/html/cms/product/product-view.html?categoryId='+categoryId,
			    	          zIndex: layer.zIndex, 
			    	          success: function(layero,index){
			    	        	  		var body = layer.getChildFrame('body', index);  //巧妙的地方在这里哦
			    	                body.contents().find("#parentCode").val(data[0].parentCode);
			    	                body.contents().find("[name='organizationName']").val(data[0].organizationName);
			    	                body.contents().find("[name='organizationCode']").val(data[0].organizationCode);
			    	                body.contents().find("#type").val(data[0].type);
			    	               // body.contents().find("input[type=radio]:checked").val(data[0].type);
			    	                body.contents().find("input[name='type'][value='"+data[0].type+"']").attr("checked",true);
			    	                body.contents().find("[name='description']").val(data[0].description);
			    	          		
			    	                layer.setTop(layero);
			    	          }
		  		    	  });
	  			}else{
			 		layer.msg('请选择一条数据');
			 	}
			});
		  	
		  	
			
		  	
		  	
 	 	});
    </script>

  </body>

</html>
