<html>
<head>
<meta charset="UTF-8">
<title>用户添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../../css/common/font.css">
<link rel="stylesheet" href="../../../css/common/xadmin.css">

<script type="text/javascript" src="../../../plugins/jquery-3.2.1/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../../plugins/layui-2.3.0/layui.js"></script>
<script type="text/javascript" src="../../../js/common/xadmin.js"></script>
<script type="text/javascript" src="../../../js/common/config.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body >
	<div class="x-body layui-anim layui-anim-up">
		<form class="layui-form" id="useradd-form">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="userName" lay-filter="userName"
						lay-verify="userName" autocomplete="off" placeholder="请输入用户名"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">昵称</label>
				<div class="layui-input-inline">
					<input type="text" name="nickName" lay-filter="nickName"
						lay-verify="nickName" autocomplete="off" placeholder="请输昵称"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" lay-verify="password"
						placeholder="请输入密码" autocomplete="off" maxlength="20"
						class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">请填写6到20位密码</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input type="tel" name="mobileNumber" lay-verify="mobileNumber"
						autocomplete="off" placeholder="请输入手机号" maxlength="11"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="gender" value="0" title="男" checked="">
					<input type="radio" name="gender" value="1" title="女"> 
					<input type="radio" name="gender" value="2" title="保密">
				</div>
			</div> 
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					<button class="layui-btn" lay-submit="" id="useradd" lay-filter="useradd">提交</button>
					<button type="reset" class="layui-btn layui-btn-primary" id="userreset" >重置</button>
				</div>
			</div>
		</form>
	
	</div>
		
	
	<script>
		layui.use(['layer','form', 'layedit', 'laydate' ], function() {
			var $ = layui.jquery,
			  form = layui.form,
			  layer = layui.layer,
			  layedit = layui.layedit,
			  upload = layui.upload,
			  element = layui.element,
			  laydate = layui.laydate;
			
			  //自定义验证规则
			  form.verify({
				  username: function(value){
				      if(value.length < 5){
				        return '标题至少得5个字符';
				      }
				    },
				    password: [/(.+){6,12}$/, '密码必须6到12位'],
				    content: function(value){
				      layedit.sync(editIndex);
				    }
			  });
			  
			  //监听提交
			  form.on('submit(useradd)', function(data,index){
				  $.ajax({
		                type: "POST",
		                async:false,
		                dataType: "json",
		                url: contextPath+"/system/user/add",
		                data: data.field,
		                success: function (obj) {
		                	 	layer.msg("添加成功");
		                 	var index = parent.layer.getFrameIndex(window.name);
		                 	parent.layer.close(index);
		                 	parent.window.location.href=contextPath+"/system-web/html/system/user/user-list.html";
		                },
		                error: function(data) {
		                	 	layer.msg("网络错误");
		                }
		            });
				  return false;
			  });
			
			  form.on('submit(userreset)', function(data){
				  form.render();
		  	  });

		});
		
	</script>

</body>
</html>
